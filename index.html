<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- MIO CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Bootstrap Grid</title>
  </head>
  <body>
    <div class="text-center mt-5 mb-4">
      <h1>Bootstrap 5 Responsive Grid</h1>
      <p>Layout a griglia con diversi breakpoint (sm, md, lg).</p>
    </div>
    <div class="container">
      <div class="row mb-4 row-cols-sm-2 row-cols-md-2 text-white">
        <div class="col-lg-4 bg-light text-black">Colonna 1</div>
        <div class="col-lg-8 bg-secondary">Colonna 2</div>
      </div>
      <div class="row mb-4 row-cols-sm-1 row-cols-md-3 text-white">
        <div class="col-sm-6 bg-primary">Colonna 1</div>
        <div class="col-sm-6 bg-success">Colonna 2</div>
        <div class="bg-danger">Colonna 3</div>
      </div>
      <div class="row mb-4 row-cols-sm-2 row-cols-md-4 text-white">
        <div class="bg-info">Colonna 1</div>
        <div class="bg-warning">Colonna 2</div>
        <div class="bg-dark">Colonna 3</div>
        <div class="bg-light text-black">Colonna 4</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
